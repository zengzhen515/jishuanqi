<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>设置</h1>
        
        <div class="input-group">
            <label for="high-card-input">高价卡值:</label>
            <input type="number" id="high-card-input" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="low-card-input">低价卡值:</label>
            <input type="number" id="low-card-input" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="discount-input">优惠价 (D元):</label>
            <input type="number" id="discount-input" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="attendant-input">加油员值:</label>
            <input type="number" id="attendant-input" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="urea-input">尿素单价:</label>
            <input type="number" id="urea-input" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="wechat-image">微信付款图片:</label>
            <input type="file" id="wechat-image" accept="image/*">
        </div>
        
        <div class="input-group">
            <label for="credit-image">信用卡付款图片:</label>
            <input type="file" id="credit-image" accept="image/*">
        </div>
        
        <div class="input-group">
            <label for="group-image">加入群聊图片:</label>
            <input type="file" id="group-image" accept="image/*">
        </div>
        
        <button id="save-btn" class="primary-button">保存设置</button>
        <button id="back-btn" class="secondary-button">返回</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 加载保存的设置
            document.getElementById('high-card-input').value = localStorage.getItem('highCardValue') || '';
            document.getElementById('low-card-input').value = localStorage.getItem('lowCardValue') || '';
            document.getElementById('discount-input').value = localStorage.getItem('discountPrice') || '';
            document.getElementById('attendant-input').value = localStorage.getItem('attendantValue') || '';
            document.getElementById('urea-input').value = localStorage.getItem('ureaPrice') || '';

            // 保存按钮事件
            document.getElementById('save-btn').addEventListener('click', function() {
                // 验证输入
                const highCardValue = document.getElementById('high-card-input').value;
                const lowCardValue = document.getElementById('low-card-input').value;
                const discountPrice = document.getElementById('discount-input').value;
                const attendantValue = document.getElementById('attendant-input').value;
                const ureaPrice = document.getElementById('urea-input').value;

                if (!highCardValue || !lowCardValue || !discountPrice || !attendantValue || !ureaPrice) {
                    alert('请填写所有数值设置！');
                    return;
                }

                // 保存数值
                localStorage.setItem('highCardValue', highCardValue);
                localStorage.setItem('lowCardValue', lowCardValue);
                localStorage.setItem('discountPrice', discountPrice);
                localStorage.setItem('attendantValue', attendantValue);
                localStorage.setItem('ureaPrice', ureaPrice);

                // 保存图片
                saveImage('wechat-image', 'wechatPayImage');
                saveImage('credit-image', 'creditCardImage');
                saveImage('group-image', 'groupChatImage');

                alert('设置已保存！');
                window.location.href = 'index.html';
            });

            // 返回按钮事件
            document.getElementById('back-btn').addEventListener('click', function() {
                window.location.href = 'index.html';
            });

            // 保存图片函数
            function saveImage(inputId, storageKey) {
                const file = document.getElementById(inputId).files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        localStorage.setItem(storageKey, e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            }
        });
    </script>
</body>
</html>
